    <meta property="og:type" content="website" />

    <meta property="og:title" content="AMRLABS | 제품출고관리" />
    <meta property="og:description" content="AMRLABS | 제품출고관리" />

    <meta name="keywords" content="제품출고관리" />

    <link rel="stylesheet" href="<%= BASE_URL %>css/p.css?ver=44" />

    <script

      src="<%= BASE_URL %>js/external/polyfill.js?features=fetch"

    <script

    <script

    <script

      src="<%= BASE_URL %>js/external/hammer.min.js?ver=1"
    ></script>
    <script

      src="<%= BASE_URL %>js/external/picker.js"
    ></script>

    <meta name="apple-mobile-web-app-title" content="AMRLABS" />
    <script

      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="<%= BASE_URL %>js/chkDevice.js?ver=1"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script

      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@0.9.485/build/spline-viewer.js"
    ></script>

    <script
      type="text/javascript"
      src="<%= BASE_URL %>js/external/fabric.min.js"
    ></script>
  </head>

  <body style="background-color: #061e34; margin: 0; overflow: hidden">
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
      <strong
        >We're sorry but amrlabs doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="loading-bg" style="margin: 0px">
      <div class="loading-logo" style="text-align: center">
        <img
          style="width: 150px; margin-top: 20px; margin-bottom: 0px"
          src="<%= BASE_URL %>logo.png"
          alt="Logo"
        />
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>

    <div id="app"></div>

    <script>
        //DO NOT REMOVE fake code
      document.documentElement.addEventListener("wheel", function (event) {
        // Without this code, sometimes wheel event disappear
      });

      document.documentElement.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        false
      );

      document.addEventListener(
        "touchmove",
        function (event) {
          event = event.originalEvent || event;
          if (event.scale !== undefined && event.scale !== 1) {
            event.preventDefault();
          }
        },
        false
      );

      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
